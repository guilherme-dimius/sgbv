<h2>{{title}}</h2>

<form>
	
  <div class="form-group">
    <label for="codificacao">Tipo codificação</label>
    <input type="text" id="codificacao" name="codificacao"
    [(ngModel)]="model.codificacao" class="form-control" />
  </div>

  <div class="form-group">
    <label for="taxa">Taxa de bits</label>
    <input type="text" id="taxa" name="taxa"
    [(ngModel)]="model.taxa" class="form-control" />
  </div>
   
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </div>

</form>
