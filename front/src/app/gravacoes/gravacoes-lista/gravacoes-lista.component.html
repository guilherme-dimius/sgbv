<h2>{{titulo}}</h2>

<table class="table table-striped">
  <tr>
    <th>Locutor</th>
    <th>Biblioteca de voz</th>
    <th>Rótulo</th>
    <th>Codificação</th>
  </tr>
  <tr *ngFor="let gravacao of gravacoes">
    <td>{{gravacao.locutor.nome}}</td>
    <td>{{gravacao.biblioteca.nome}}</td>
    <td>{{gravacao.rotulo}}</td>
    <td>{{gravacao.codificacao.tipoCodificacao}}</td>
  </tr>
</table>
