<h2>{{titulo}}</h2>

<table class="table table-striped">
  <tr>
    <th>Locutores</th>
    <th>Bibliotecas de voz</th>
    <th>Rótulo</th>
    <th>Codificação</th>
  </tr>
  <tr *ngFor="let gravacao of gravacoes">
    <td>{{gravacao.locutores}}</td>
    <td>{{gravacao.bibliotecas}}</td>
    <td>{{gravacao.rotulo}}</td>
    <td>{{gravacao.codificacao}}</td>
  </tr>
</table>
