<h2>{{title}}</h2>

<form>
	
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome"
    [(ngModel)]="model.nome" class="form-control" />
  </div>

  <div class="form-group">
    <label for="data">Data</label>
    <input type="date-local" id="data" name="data"
    [(ngModel)]="model.data" class="form-control" />
  </div>
  
  <div class="form-group">
    <label for="bibliotecasVoz">Biblioteca voz</label>
    <select id="bibliotecasVoz" name="bibliotecasVoz" class="form-control"
    [(ngModel)]="model.bibliotecasVoz" class="form-control">
    </select>
  </div> 
 
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </div>

</form>
